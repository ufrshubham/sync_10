name: sync_10
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flame: 1.28.1
  flame_audio: 2.11.5
  flame_tiled: 3.0.2
  flutter:
    sdk: flutter
  gamepads: 0.1.7
  supabase_flutter: 2.8.4
  url_launcher: 6.3.1

dev_dependencies:
  flame_lint: 1.3.0
  flutter_launcher_icons: 0.14.3
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/tiles/
    - assets/audio/
  shaders:
    - assets/shaders/hyperspace-streaks.frag
    - assets/shaders/hyperspace-tunnel.frag
    - assets/shaders/star-nest.frag

flutter_icons:
  web:
    generate: true
    image_path: "branding/Sync10-Logo.png"
  windows:
    generate: true
    image_path: "branding/Sync10-Logo.png"
    icon_size: 256 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "branding/Sync10-Logo.png"
  #android: true
  #ios: true
  #macos: true